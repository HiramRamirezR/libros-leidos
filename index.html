<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Mis Libros - León y Azul</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Estilos personalizados (puedes añadirlos más adelante) -->
    <style>
        /* Aquí puedes agregar estilos personalizados */
    </style>
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center">Mis Libros - León y Azul</h1>
    
    <!-- Formulario para agregar libros -->
    <div class="card mt-4">
        <div class="card-body">
            <h5 class="card-title">Agregar Nuevo Libro</h5>
            <form id="formLibro">
                <div class="form-group">
                    <label for="titulo">Título del Libro:</label>
                    <input type="text" class="form-control" id="titulo" required>
                </div>
                <div class="form-group">
                    <label for="imagen">Imagen del Libro:</label>
                    <input type="file" accept="image/*" class="form-control-file" id="imagen" required>
                </div>
                <div class="form-group">
                    <label for="comentario">Comentario:</label>
                    <textarea class="form-control" id="comentario" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="calificacion">Calificación:</label>
                    <select class="form-control" id="calificacion">
                        <option value="0">0 estrellas</option>
                        <option value="1">1 estrella</option>
                        <option value="2">2 estrellas</option>
                        <option value="3">3 estrellas</option>
                        <option value="4">4 estrellas</option>
                        <option value="5">5 estrellas</option>
                    </select>
                </div>
                <button type="button" class="btn btn-primary" onclick="agregarLibro()">Agregar Libro</button>
            </form>
        </div>
    </div>

    <!-- Lista de libros -->
    <div class="mt-4">
        <h2>Mis Libros</h2>
        <ul id="listaLibros" class="list-group">
            <!-- Aquí se agregarán dinámicamente los libros -->
        </ul>
    </div>
</div>

<!-- Bootstrap JS y Popper.js (necesarios para ciertos componentes de Bootstrap) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Tu script personalizado de Firebase y JS -->
<script>
    // Puedes agregar tu lógica de Firebase y más funcionalidades JS aquí
    function agregarLibro() {
        // Obtener valores del formulario
        var titulo = document.getElementById("titulo").value;
        var imagenInput = document.getElementById("imagen");
        var comentario = document.getElementById("comentario").value;
        var calificacion = document.getElementById("calificacion").value;

        // Validar que se hayan ingresado valores
        if (titulo === "" || imagenInput.files.length === 0) {
            alert("Por favor, ingresa el título y selecciona una imagen.");
            return;
        }

        // Obtener la imagen seleccionada
        var imagenFile = imagenInput.files[0];
        var imagenURL = URL.createObjectURL(imagenFile);

        // Crear elemento de la lista
        var nuevoLibro = document.createElement("li");
        nuevoLibro.className = "list-group-item";
        nuevoLibro.innerHTML = `
            <div class="row">
                <div class="col-md-2">
                    <img src="${imagenURL}" alt="${titulo}" class="img-fluid">
                </div>
                <div class="col-md-8">
                    <h5>${titulo}</h5>
                    <p>${comentario}</p>
                    <p>Calificación: ${calificacion} estrellas</p>
                </div>
            </div>
        `;

        // Agregar libro a la lista
        document.getElementById("listaLibros").appendChild(nuevoLibro);

        // Limpiar el formulario
        document.getElementById("formLibro").reset();
    }
</script>

</body>
</html>
